<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sam's App{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>



        <!---this is from the Google Map API --->

        <style>
        html, body {
          height: 80%;
          margin: 1;
          padding: .5;
        }
        #map {
          height: 100%;
        }
        </style>
      </head>
      <body>
        <header>
          <h1>Optimum real estate decisions.</h1>
        </header>
        <div>
          Please input a state.
        </div>
        {% block content %}
        <form method="get" action="/go">
            <input type="text" name="query" placeholder="State Abbreviation">
            <button type="submit" name="push">Submit</button>
        </form>
        {% endblock %}

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

    </body>
</html>
